name: Build & Test

on:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build code
        run: ./node_modules/.bin/ncc build index.ts -o output

      - name: Check commited build file
        run: diff dist/index.js output/index.js

      - name: Run GitHub Action
        if: github.ref == 'refs/heads/main'
        uses: ruchira088/slack-github-action@main
